<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.crazy-css{
			font-size: 30px;
			color: pink;
			background-color: brown;
			border-radius: 50%;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="hide">
				hide
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="show">
				show
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="toggle">
				toggle
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" toDo="html">
				html
				</button>
			</div>										
		</div>
		<div class="row">
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="text">
				text
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="prepend">
				prepend
				</button>
			</div>	
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="append">
				append
				</button>
			</div>	
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo="css">
				css
				</button>
			</div>								
		</div>
		<div class="row">
			<div class="col-sm-3">
				<button class="btn btn-warning" toDo="class">
				class
				</button>
			</div>	
			<div class="col-sm-3">
				<button class="btn btn-warning" toDo="removeclass">
				removeclass
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-warning" id="animation">
				animate you fool
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-warning" toDo="fadetoggle">
				fadetoggle
				</button>
			</div>								
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 text-center">
				<button class="btn btn-success thing" id="thing">
					do something to me in jQuery
				</button>
			</div>
		</div>
	</div>

</body>
</html>
